<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="landing-container">
        <div class="overlay"></div>
        <div class="landing-content">
            <h1 class="game-title">THE ESCAPE ROOM</h1>
            <p class="game-description">Trapped in an abandoned psychiatric ward, your sanity hangs by a thread. Can you escape?</p>
            <button id="enterButton" class="enter-button">Enter If You Dare</button>
        </div>
    </div>

    <!-- Login/Signup Page (Initially Hidden) -->
    <div id="authPage" class="container hidden">
        <div class="overlay"></div>
        <div class="login-container">
            <div class="header">
                <h1>THE ESCAPE ROOM</h1>
                <p class="tagline">Escape the abandoned psychiatric ward... if you dare</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <form id="loginForm" class="form" method="POST" action="/login">
                <div class="input-group">
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Enter The Room</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>

            <form id="signupForm" class="form hidden" method="POST" action="/signup">
                <div class="input-group">
                    <input type="text" id="signup-username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Begin Your Journey</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
